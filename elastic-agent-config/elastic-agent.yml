agent:
  id: ${ELASTIC_AGENT_ID}

# Fleet enrollment configuration
fleet:
  enabled: ${ELASTIC_AGENT_ENABLED}
  enrollment_token: ${ELASTIC_AGENT_ENROLLMENT_TOKEN}
  hosts:
    - ${ELASTIC_AGENT_FLEET_URL}

# Standalone configuration
outputs:
  default:
    type: elasticsearch
    hosts: ${ELASTICSEARCH_HOSTS:-http://elasticsearch:9200}

inputs:
  - id: docker-logs
    type: logfile
    enabled: ${LOG_INPUT_ENABLED:-true}
    streams:
      - paths:
          - /var/lib/docker/containers/*/*.log
        parsers:
          - ndjson:
              message_key: log
